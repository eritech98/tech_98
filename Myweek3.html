            <label for="name">Name:</label>

            <div class="success" id="successMsg">Your form has been submitted successfully.</div>
    
        </form> 

        <script>

    function validateForm() {
     var name = document.getElementById("name").value;
    var phoneNumber = document.getElementById("phonenumber").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;
    var emailError = document.getElementById("emailError");
    var isValid = true;

    if (name === "") {
        document.getElementById("name").classList.add("highlight");
        isValid = false;
    } else {
        document.getElementById("name").classList.remove("highlight");
    }

    if (phoneNumber === "") {
        document.getElementById("phonenumber").classList.add("highlight");
        isValid = false;
    } else {
        document.getElementById("phonenumber").classList.remove("highlight");
    }

    if (password === "") {
        document.getElementById("password").classList.add("highlight");
        isValid = false;
    } else {
        document.getElementById("password").classList.remove("highlight");
    }

    if (email === "") {
        document.getElementById("email").classList.add("highlight");
        emailError.style.display = "none";
        isValid = false;
    } else if (!isValidEmail(email)) {
        document.getElementById("email").classList.add("highlight");
        emailError.style.display = "block";
        isValid = false;
    } else {
        document.getElementById("email").classList.remove("highlight");
        emailError.style.display = "none";
    }

    if (isValid) {
        alert("Message has been submitted successfully!");
        return true;
    } else {
        return false;
    }
}

function isValidEmail(email) {
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailPattern.test(email);
}
